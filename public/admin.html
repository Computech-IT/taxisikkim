<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Sikkim Taxi Service</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="admin-login" class="login-container">
        <div class="login-card glass-panel">
            <h1 class="login-title">Admin Access</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="api-input" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="api-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Login to Dashboard <i class="ri-arrow-right-line"></i>
                </button>
            </form>
            <p id="login-error"
                style="color: #ef4444; margin-top: 15px; text-align: center; font-size: 0.85rem; display: none;"></p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="admin-dashboard">
        <div class="dashboard-wrapper">
            <header class="glass-panel">
                <div class="dashboard-title">
                    <i class="ri-dashboard-3-line" style="color: var(--neon-cyan);"></i>
                    Admin Dashboard
                </div>
                <nav class="admin-nav">
                    <button class="nav-btn active" data-target="fleet-section">Fleet</button>
                    <button class="nav-btn" data-target="reviews-section">Guest Stories</button>
                </nav>
                <div style="display: flex; gap: 15px;">
                    <button id="addVehicleBtn" class="btn btn-primary"><i class="ri-add-line"></i> Add Vehicle</button>
                    <button id="changePasswordBtn" class="btn btn-primary"
                        style="background: var(--bg-card); border: 1px solid var(--glass-border); color: var(--text-main);"><i
                            class="ri-lock-password-line"></i> Password</button>
                    <button id="logoutBtn" class="btn btn-danger"><i class="ri-logout-box-line"></i> Logout</button>
                </div>
            </header>

            <div id="fleet-section" class="dash-section active">
                <div class="table-container glass-panel">
                    <table>
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Vehicle Name</th>
                                <th>Seats</th>
                                <th>Base Rate</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                            <!-- Loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="reviews-section" class="dash-section">
                <div class="table-container glass-panel">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Author</th>
                                <th>Rating</th>
                                <th>Review Text</th>
                                <th>Image</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reviewsTableBody">
                            <!-- Loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Vehicle Modal -->
    <div id="vehicleModal" class="admin-modal">
        <div class="modal-content glass-panel">
            <h2 id="modalTitle" style="margin-top: 0; margin-bottom: 25px;">Add New Vehicle</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId">
                <div class="form-group">
                    <label>Vehicle Name</label>
                    <input type="text" id="vehName" class="api-input" placeholder="e.g. Innova Crysta" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Seats</label>
                        <select id="vehSeats" class="api-input" required>
                            <option value="4">4 Seater</option>
                            <option value="5">5 Seater</option>
                            <option value="7">7 Seater</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Base Rate (â‚¹)</label>
                        <input type="number" id="vehRate" class="api-input" placeholder="4500" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Icon (Emoji)</label>
                    <input type="text" id="vehIcon" class="api-input" placeholder="ðŸš—" value="ðŸš—">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="vehActive" checked> Active and Visible
                    </label>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Vehicle</button>
                    <button type="button" id="closeVehicleModal" class="btn btn-danger" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="admin-modal">
        <div class="modal-content glass-panel">
            <h2 style="margin-top: 0; margin-bottom: 25px;">Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" class="api-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" class="api-input" placeholder="Min 6 characters" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="api-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Update Password</button>
                    <button type="button" id="closePasswordModal" class="btn btn-danger"
                        style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="admin-modal">
        <div class="modal-content glass-panel" style="max-width: 600px;">
            <h2 id="reviewModalTitle" style="margin-top: 0; margin-bottom: 25px;">Moderate Review</h2>
            <form id="reviewEditForm">
                <input type="hidden" id="reviewId">
                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" id="revAuthor" class="api-input" required>
                </div>
                <div class="form-group">
                    <label>Rating (1-5)</label>
                    <input type="number" id="revRating" class="api-input" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label>Review Text</label>
                    <textarea id="revText" class="api-input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="revApproved"> Approved and Published
                    </label>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <button type="button" id="closeReviewModal" class="btn btn-danger" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>

</html>
